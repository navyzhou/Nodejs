<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>源辰信息</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="shortcut icon" href="images/yclogo.png" type="image/x-icon" />
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    function userLogin(){
        var uname=$("#uname").val();
        var pwd=$("#pwd").val();

        $.post("userLogin",{uname:uname,pwd:pwd},function(data){
            console.info(data);
            if(data==1){
                $("#resultInfo").text("用户名不能为空...");
            }else if(data==2){
                $("#resultInfo").text("密码不能为空...");
            }else if(data==3){
                $("#resultInfo").text("数据库连接失败...");
            }else if(data==4){
                $("#resultInfo").text("用户名或密码错误...");
            }else if(data==5){
                $("#uname").val("");
                $("#pwd").val("");
                location.href="back/show.html";
            }else{
                $("#resultInfo").text("用户名或密码错误...");
            }
        });
    }
</script>
</head>

<body>
    <form>
        <ul>
            <li><label for="uname">用户名：</label>
            <input type="text" name="uname" id="uname" value="yc"/></li>
            <li><label for="pwd">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
            <input type="password" name="pwd" id="pwd" value="a"/></li>
            <li><input type="button" value="登陆" onclick="userLogin()"/>
                <a href="index.html">注册新账号</a>
            </li>
        </ul>
    </form>
    <br/>
    <span style="color:red" id="resultInfo"></span>
</body>
</html>
